<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add Material font (Roboto) and Material icon as needed -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&family=Roboto+Slab:wght@300;400;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" crossorigin>
    <!-- Material CSS -->
    <link href="https://cdn.jsdelivr.net/gh/djibe/material@4.6.0-rc1/css/material.min.css" rel="stylesheet" crossorigin>
    <!-- Optional Material CSS for Plugins
    <link href="https://cdn.jsdelivr.net/gh/djibe/material@4.6.0-rc1/css/material-plugins.min.css" rel="stylesheet" crossorigin>
    -->
    <title>Chess.com User Statistics</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  </head>

  <body>
    <h1 id='pageHeader'>Chess.com User Statistics</h1>

    <div class='searchDiv' id='searchDiv'>
        <div class='searchWrapper' id='searchWrapper'>
            <div class='searchContainer'>
                <input type="text" class="input" id='searchBar' placeholder="SEARCH FOR A USER HERE"></input>
                <input type="button" value="Search" class="close-btn" id='searchBarButton' onclick='getUserData()'></input>
            </div>
        </div> 
    </div>
<button type="button" data-toggle="modal" data-target="#exampleModal" id='exampleModalButton'></button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1"  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <center>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-primary">
        User Does Not Exist
      </div>
    </center>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
    <div class='resultDiv' id='resultDiv' style='opacity:0'>
      <div class='searchResult' display='none'>
        <center>
          <div class='profileTitle'>
            <img src='noavatar.gif' height='10%' width='10%' id='userAvatar'>
            <p id='profileName'></p>
            <button type="button" class="btn btn-primary btn-lg" id='viewProfileButton'>View Chess.com Profile</button>
            <p id='profileWR'></p>
          </div>
        </center>

          <div class='profileDetails'>
            <div id='profileCardOne' class='profileCardText'>
              <p id='profileRapid'></p>
              <p id='profileRapidPeak'></p>
              <p id='profileRapidW'></p>
              <p id='profileRapidL'></p>
              <p id='profileRapidD'></p>
            </div>
            
            
            <div id='profileCardTwo' class='profileCardText'>
              <p id='profileBlitz'></p>
              <p id='profileBlitzPeak'></p>
              <p id='profileBlitzW'></p>
              <p id='profileBlitzL'></p>
              <p id='profileBlitzD'></p>
            </div>
            <div id='profileCardThree' class='profileCardText'>
              <p id='profileBullet'></p>
              <p id='profileBulletPeak'></p>
              <p id='profileBulletW'></p>
              <p id='profileBulletL'></p>
              <p id='profileBulletD'></p>
            </div>
          </div>
        
      </div>
    </div>






    <!-- jQuery, Bootstrap Bundle (includes Popper) and Material -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/gh/djibe/material@4.6.0-rc1/js/material.min.js" crossorigin></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='index.js'></script>
    
  </body>
</html>
